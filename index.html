<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superfoods bay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py -3 fixed-top">
        <img src="/Images/logo2.png" alt="" width="300">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span<i id="bar" class="fa-solid fa-bars"></i>></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Shop <span class="sr-only"></span></a>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Blog <span class="sr-only"></span></a>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only"></span></a>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact us <span class="sr-only"></span></a>
                <li class="nav-item ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </li>


        </div>
    </nav>
    <section id="home">
        <div class="container">
            <h5>EAT HEALTHY</h5>
            <h1><span>EAT GOOD,</span>FEEL GOOD,LOOK GOOD</h1>
            <p>We are a healthy food store that serves as a one stop shop <br>for all your healthy food needs</p>
            <button>Shop now</button>
        </div>
    </section>
    <section id="brand" class="container">
        <div class="row m-0 py-5">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="Images/1.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="Images/2.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="Images/3.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="Images/4.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="Images/5.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="Images/6.png" alt="">

        </div>

    </section>

    <section id="new" class="w-100">
        <div class="row p-0 m-0">
            <div class="one col-lg-4 col-md-12 col-12 p-0">
                <img class="img-fluid" src="Images/walnuts.jpeg" alt="" width="400">
                <div class="details">
                    <h2>Cashnew nuts</h2>
                    <button class="textupper-case">Shop now</button>
                </div>
            </div>
            <div class="one col-lg-4 col-md-12 col-12 p-0">
                <img class="img-fluid" src="Images/nuts.jpeg" alt="" width="400">
                <div class="details">
                    <h2>Mixed nuts</h2>
                    <button class="textupper-case">Shop now</button>
                </div>
            </div>
            <div class="one col-lg-4 col-md-12 col-12 p-0">
                <img class="img-fluid" src="Images/gran2.jpeg" alt="" width="400">
                <div class="details">
                    <h2>Granola</h2>
                    <button class="textupper-case">Shop now</button>
                </div>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
